<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dumbways</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar Menu -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid mx-5 text-center">
        <img
          src="assets/images/dumbways.png"
          class="navbar-brand w-1"
          href="#"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fw-semibold mx-2"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="testimonial.html"
                >Testimonial</a
              >
            </li>
          </ul>
          <button class="btn text-light bg-warning rounded-pill" type="submit">
            <a href="contact.html" class="text-decoration-none text-light"
              >Contact Me</a
            >
          </button>
        </div>
      </div>
    </nav>

    <!-- Form Blog -->
    <div class="m-5">
      <h1 class="text-center fs-2">ADD MY BLOG</h1>
      <div class="d-flex flex-column gap-4" id="form">
        <!-- Project Name -->
        <div class="">
          <label for="title">Project Name</label>
          <input type="text" class="form-control bs-1" id="title" />
        </div>
        <!-- Description -->
        <div class="">
          <label for="description">Description</label>
          <textarea
            class="form-control bs-1"
            id="description"
            style="height: 150px"
          ></textarea>
        </div>
        <!-- Upload File -->
        <div class="input-group mb-3">
          <input type="file" class="form-control bs-1" id="upload" />
          <label class="input-group-text bs-1" for="upload">Upload</label>
        </div>
        <!-- Submit Button -->
        <div class="d-flex justify-content-end">
          <button
            type="submit"
            onclick="addProject(event);"
            class="btn btn-warning text-light rounded-pill"
          >
            Post Blog
          </button>
        </div>
      </div>
    </div>

    <!-- My Blog -->
    <div class="">
      <h1 class="text-center">MY BLOG</h1>
      <div class="container">
        <div class="d-flex row row-gap-3" id="project"></div>
      </div>
    </div>

    <script src="assets/js/blog.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ebda1b5b9f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
