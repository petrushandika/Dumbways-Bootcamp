<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <title>Form Submission</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar Menu -->
      <nav class="navbar">
        <div class="navbar-left">
          <img src="assets/images/dumbways.png" alt="dumbways" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <div class="navbar-right">
          <a href="contact.html">Contact Me</a>
        </div>
      </nav>

      <!-- Form Submission -->
      <div class="contact">
        <h2>Form Submission</h2>
        <form action="#">
          <div class="input-field">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Please Entered Your Name"
            />
          </div>
          <div class="input-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Please Entered Your Email Address"
            />
          </div>
          <div class="input-field">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              placeholder="Please Entered Your Phone Number"
            />
          </div>
          <div class="input-field">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="frontend">FrontEnd</option>
              <option value="backend">BackEnd</option>
              <option value="fullstack">FullStack</option>
            </select>
          </div>
          <div class="textarea-field">
            <label for="message">Your Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Please Entered Text Message"
            ></textarea>
          </div>
          <div class="submit-field">
            <button type="button" onclick="submitHandler()">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Javascript -->
    <script src="assets/js/contact.js"></script>
  </body>
</html>
