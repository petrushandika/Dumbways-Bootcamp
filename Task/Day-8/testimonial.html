<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/testimonial.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>My Testimonials</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <img src="assets/images/dumbways.png" alt="dumbways" />
        <div class="navbar-menu">
          <div class="navbar-left">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="project.html">My Project</a></li>
              <li><a href="testimonial.html">Testimonials</a></li>
            </ul>
          </div>
          <div class="navbar-right">
            <a href="contact.html">Contact Me</a>
            <i
              class="fa-solid fa-bars"
              id="hamburger-button"
              onclick="openHamburger()"
            ></i>
          </div>
        </div>
      </nav>
      <div class="hamburger" id="hamburger">
        <a href="index.html" class="active">Home</a>
        <a href="project.html">My Project</a>
        <a href="testimonial.html">Testimonials</a>
        <a href="contact.html">Contact Me</a>
      </div>

      <!-- Testimonials -->
      <div class="testimonial">
        <h2 class="myTestimonial">My Testimonials</h2>
        <div class="rating">
          <h2>Rating Testimonials</h2>
          <div class="rating-star">
            <button onclick="allTestimonial()" class="rate">ALL</button>
            <button onclick="ratingTestimonial(1)" class="rate">1<i class="fa-solid fa-star"></i></button>
            <button onclick="ratingTestimonial(2)" class="rate">2<i class="fa-solid fa-star"></i></button>
            <button onclick="ratingTestimonial(3)" class="rate">3<i class="fa-solid fa-star"></i></button>
            <button onclick="ratingTestimonial(4)" class="rate">4<i class="fa-solid fa-star"></i></button>
            <button onclick="ratingTestimonial(5)" class="rate">5<i class="fa-solid fa-star"></i></button>
          </div>
        </div>
        <div class="grid-content" id="testimonial">

        </div>
    </div>
    <script src="https://kit.fontawesome.com/ebda1b5b9f.js" crossorigin="anonymous"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/testimonial.js"></script>
  </body>
</html>
